# Reusable workflow that handles CLI request cleanup.
name: 'aod-cleanup'

# Support below trigger:
# pull_request:
#   types: 'closed'
#   paths: 'cli.yaml'
on:
  workflow_call:
    inputs:
      aod_cli_version:
        description: 'The version of AOD CLI.'
        type: 'string'
        default: 'latest'
        required: false
      go_version:
        description: 'The version of Golang.'
        type: 'string'
        default: '1.20'
        required: false

jobs:
  cleanup:
    # Only run CLI request cleanup when it is mergeable (approved and no conflict with the base branch).
    if: '${{ github.event.pull_request.mergeable}}'
    runs-on: 'ubuntu-latest'
    permissions:
      contents: 'read'
      id-token: 'write'
    name: 'Handle CLI Request Cleanup'
    steps:
      - name: 'Checkout Triggering Branch'
        uses: 'actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab' # ratchet:actions/checkout@v3
        with:
          ref: '${{ github.event.pull_request.head.ref }}'
      - name: 'Setup Go'
        uses: 'actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568' # ratchet:actions/setup-go@v3
        with:
          go-version: '${{ inputs.go_version }}'
      - name: 'Install AOD CLI'
        run: 'go install github.com/abcxyz/access-on-demand/cmd/aod@${{ inputs.aod_cli_version }}'
      - name: 'Handle cleanup'
        env:
          FILE_PATH: '${{ github.workspace }}/cli.yaml'
        run: 'aod cli handle -path $FILE_PATH -cleanup'
